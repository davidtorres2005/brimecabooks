	</head>
	<body>
        <a name="inicio"></a><!-- Identificacion del inicio de la pagina se usa para el boton de inicio -->
      <!-- Cabezera de la pagina -->
      <header>
         <section class="menu1">
            <img src="img/logo2.png" title="logo" alt="logo"/>
            <form>
               <input type="search" name="search">
               <input type=image src="img/search.png" alt="Busqueda" >
            </form>
            <section class="menu2">
                <ul class="menu2">
                    <li type="none" ><a href="#" class="buttomM">Inicio</a></li>
                    <li type="none"><a href="#" class="buttomM">Vender</a></li>
                    <li type="none"><a href="#" class="buttomM">Como se compra</a></li>
                    <li type="none"><a href="#" class="buttomM">Ayuda</a></li>
                </ul>
            </section>
            <section class="login">
               <a href="#">Iniciar Sesion</a>
               <a href="#">Registro</a>
            </section>
         </section>
      </header>
		<!-- Cuerpo de la pagina -->
		<main class="admin_account">
            <h1>Administracion de la cuenta</h1>
            <h2>Cambiar contraseña</h2>
            <form class="register">
                <label for="password_old" class="label_reg">Contraseña actual</label>
                <input type="password" size="25" name="password_old" id="password_old"><span id="id1"></span><br>
                
                <label for="password" class="label_reg">Contraseña nueva</label>
                <input type="password" size="25" placeholder="Debe tener al menos 8 caracteres" name="password" id="password"><span id="id2"></span><br>
                
                <label for="password_check" class="label_reg">Vuelve a escribir la contraseña nueva</label>
                <input type="password" size="25" name="password_check" id="password_check"><span id="id3"></span><br>
                <br>
                <button type="submit">Cambiar contraseña</button>
            </form>
            
            <h2>Cambiar datos de contacto</h2>
            <form class="register">
                <label for="name" class="label_reg">Nombre</label>
                <input type="text" size="25" name="name" id="name"><span id="id4"></span><br>
                
                <label for="email" class="label_reg">Correo electronico</label>
                <input type="text" size="25" name="email" id="email"><span id="id5"></span><br>
                
                <label for="tel" class="label_reg">Telefono</label>
                <input type="tel" size="25" name="tel" id="tel"><span id="id6"></span><br>
                
                <button type="submit">Guardar informacion</button>
            </form>
			<br>
		</main>

		<!-- Pie de pagina -->

				</nav>

			<section class="copyright">

			</section>
