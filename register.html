	<body>
        <a name="inicio"></a><!-- Identificacion del inicio de la pagina se usa para el boton de inicio -->
      <!-- Cabezera de la pagina -->
      <header>
         <section class="menu1">
            <img src="img/logo2.png" title="logo" alt="logo"/>
            <form>
               <input type="search" name="search">
               <input type=image src="img/search.png" alt="Busqueda" >
            </form>
            <section class="menu2">
                <ul class="menu2">
                    <li type="none"><a href="#" class="buttomM">Inicio</a></li>
                    <li type="none"><a href="#" class="buttomM">Vender</a></li>
                    <li type="none"><a href="#" class="buttomM">Como se compra</a></li>
                    <li type="none"><a href="#" class="buttomM">Ayuda</a></li>
                </ul>

               <a href="#">Iniciar Sesion</a>
               <a href="#">Registro</a>
            </section>
         </section>
      </header>

		<!-- Cuerpo de la pagina -->
		<main class="register">
            <h1>Crear Cuenta</h1>
            <form class="register">
                <label for=user_name class="label_reg">Tu usuario</label>
                <input type="text" name="user_name" id="user_name" size="25"><br>
                
                <label for="name" class="label_reg">Tu nombre</label>
                <input type="text" name="name" id="name" size="25"><br>
                
                <label for="email" class="label_reg">Correo electronico</label>
                <input type="email" name="email" size="25" id="email"><br>
                
                <label for="password" class="label_reg">Contraseña</label>
                <input type="password" size="25" placeholder="Debe tener al menos 6 caracteres" name="password" id="password"><br>
                
                <label for="password_check" class="label_reg">Vuelve a escribir la contraseña</label>
                <input type="password" size="25" name="password_check" id="password_check"><br>
                <button type="submit">Crear tu cuenta de Brimeca Books</button>
            </form>
            
            <p>Condiciones de uso y aviso de privacidad</p>
            
            <p>¿Ya tienes una cuenta? <a href="#"> Iniciar sesion</a> </p>
			
		</main>
